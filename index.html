<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rock Paper Scissors!!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
<link rel="stylesheet" type="text/css" href="./css/main.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="jumbotron">
  		<h2>Let's Play Rock Paper Scissors!</h2>
	</div>

    <div class="container">
    	<div class="row">
	    	<div class="col-lg-12 col-md-12 col-sm-12">
	    		<div class="col-lg-5 col-md-5 col-sm-5">
	    			<div class="input-group choices">
					    <input type="text" class="form-control" id="yourChoice" placeholder="Enter your choice and click Go for result...">
      					<span class="input-group-btn">
        					<button id="getChoice" class="btn btn-default" type="button" onclick="gameResult()">Go!</button>
      					</span>
    				</div>
			</div>
	    		<div class="col-lg-2 col-md-2 col-sm-2">
					
          
	    		</div>
          <div class="col-lg-5 col-md-5 col-sm-5">
          <button type="button" class="btn btn-info">Computer Chose : </button>
          <span>&nbsp</span>
          <span>&nbsp</span>
          <span>&nbsp</span>
          <span>&nbsp</span>
          <span>&nbsp</span>
            <span id="compChoice"></span>

          </div>
	    		

	    	</div>
    	</div>
      <hr/>
      <div class="row scoreButton">
      <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="col-lg-2 col-md-2 col-sm-2"></div>
      <div class="col-lg-8 col-md-8 col-sm-8 scorebtn">
        <button type="button" class="btn btn-info hide" id="tie">Tie!!</button>
          <button type="button" class="btn btn-primary hide" id="won">You Won!</button>
          <button type="button" class="btn btn-danger hide" id="lost">You Lost!</button>
      </div>
      
      <div class="col-lg-2 col-md-2 col-sm-2"></div>
      </div>
      
    	<div class="row">
    	<div class="col-lg-12 col-md-12 col-sm-12">
    	<div class="col-lg-2 col-md-2 col-sm-2"></div>
    		<div class="col-lg-8 col-md-8 col-sm-8">
	    			<div class="panel panel-default">
				  <!-- Default panel contents -->
				  <div class="panel-heading">Score</div>

				  <!-- Table -->
				  <table class="table" id="resultTable">
				    	<thead>
				    		<th>Your's Score</th>
				    		<th>Computer's Score</th>
				    	</thead>
				    	<tr>
				    		<td id="yourScore">0</td>
				    		<td id="compScore">0</td>
				    	</tr>
				  </table>
				</div>

	    		</div>
	    		<div class="col-lg-2 col-md-2 col-sm-2"></div>
    	</div>
    	</div>


    </div>

    <button type="button" class="btn btn-primary" onclick="resetScore()">Reset Score</button> 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <script type="application/javascript" src="./js/main.js"></script>

    
  </body>
</html>
